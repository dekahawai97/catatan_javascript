<html>
<head>
	<title>Belajar</title>
</head>
<body>
	<script>
		// Tipe data string
		document.writeln("Hello word");
		document.writeln("</br>");
		document.writeln(" // | komentar satu baris");
		document.writeln("</br>");
		document.writeln(" /*  */  | komentar dua baris");
		document.writeln("</br>");
		// Tipe data
		document.writeln(1009);
		document.writeln("</br>");
		document.writeln(10.09);	
		document.writeln("</br>");
		document.writeln( 0b1111010 );
		// Tipe data boolen
		document.writeln("</br>");
		document.writeln( true );
		document.writeln("</br>");
		document.writeln( false );
		// Menambah string
		document.writeln("</br>");
		document.writeln("Nama : " + "deka");
		document.writeln("\nPanjang : " + "Hisbultton" );


	</script>
</body>
</html>
